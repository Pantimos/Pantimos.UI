<ul class="nav navbar-nav">
    {{~it:item:index}}
        {{?item.children}}
    <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i{{?item.icon}} class="{{=item.icon}}"{{?}}></i>{{=item.name}} <span class="caret"></span></a>
        <ul class="dropdown-menu" role="menu">
            {{~item.children:children:idx}}
                {{?!children.divider}}
                    {{?!children.header}}
            <li><a href="{{=children.link|'#'}}" {{?children.blank}}target="_blank"{{?}}><i class="{{=children.icon}}"></i>{{=children.name}}</a></li>
                    {{??}}
            <li class="dropdown-header">{{=children.header}}</li>
                    {{?}}
                {{??}}
            <li class="divider"></li>
                {{?}}
            {{~}}
        </ul>
    </li>
        {{??}}
    <li><a href="{{=item.link||'#'}}"{{?item.class}} class="{{=item.class}}"{{?}}><i{{?item.icon}} class="{{=item.icon}}"{{?}}></i>{{=item.name}}</a></li>
        {{?}}
    {{~}}
</ul>
