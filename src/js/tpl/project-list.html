<table class="table table table-bordered table-hover js-table-project-list">
    <thead>
    <tr>
        <th class="col-md-11">项目名称</th>
        <th class="col-md-1">删除项目</th>
    </tr>
    </thead>
    <tbody>
    {{~it :item:index}}
    <tr>
        <td><a href="//{{=item}}" target="_blank" title="访问 - {{=item}}">{{=item}}</a></td>
        <td>
            <a class="button button-pill button-tiny button-circle button-caution js-remove-project" href="#"><i class="fa fa-minus"></i></a>
        </td>
    </tr>
    {{~}}
    </tbody>
</table>
